<div class="container mt-5">
    <h2>Ticket List</h2>
    <div *ngFor="let ticket of tickets" class="list-group-item">
        <h5>{{ticket.subject}}</h5>
        id: {{ticket.id}}
        <p>
            Customer: {{ticket.customer.firstname}} - {{ticket.customer.lastname}}
        </p>
        <p><strong>
            Created at: {{ticket.createdAt | date: 'short'}}
        </strong></p>

    </div>

</div>
